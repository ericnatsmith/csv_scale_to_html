
<!doctype html>

<html>
<!-- column information
    0 = Program
    1 = Intro
    2 = Wording
    3 = Scale Anchors
    4 = Scale Name
    5 = Original Code
    6 = Scale Range
-->

    Add Notes option...

<head>
<meta charset="utf-8" />
<title>Demo - CSV-to-Table</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://jquery-csv.googlecode.com/git/src/jquery.csv.js"></script>
<script>
  $(document).ready(function() {
    if(isAPIAvailable()) {
      $('#files').bind('change', handleFileSelect);
    }
  });



  function isAPIAvailable() {
    // Check for the various File API support.
    if (window.File && window.FileReader && window.FileList && window.Blob) {
      // Great success! All the File APIs are supported.
      return true;
    } else {
      // source: File API availability - http://caniuse.com/#feat=fileapi
      // source: <output> availability - http://html5doctor.com/the-output-element/
      document.writeln('The HTML5 APIs used in this form are only available in the following browsers:<br />');
      // 6.0 File API & 13.0 <output>
      document.writeln(' - Google Chrome: 13.0 or later<br />');
      // 3.6 File API & 6.0 <output>
      document.writeln(' - Mozilla Firefox: 6.0 or later<br />');
      // 10.0 File API & 10.0 <output>
      document.writeln(' - Internet Explorer: Not supported (partial support expected in 10.0)<br />');
      // ? File API & 5.1 <output>
      document.writeln(' - Safari: Not supported<br />');
      // ? File API & 9.2 <output>
      document.writeln(' - Opera: Not supported');
      return false;
    }
  }

  function handleFileSelect(evt) {
    var files = evt.target.files; // FileList object
    var file = files[0];

    // read the file metadata
    var output = ''
        output += '<span style="font-weight:bold;">' + escape(file.name) + '</span><br />\n';
        output += ' - FileType: ' + (file.type || 'n/a') + '<br />\n';
        output += ' - FileSize: ' + file.size + ' bytes<br />\n';
        output += ' - LastModified: ' + (file.lastModifiedDate ? file.lastModifiedDate.toLocaleDateString() : 'n/a') + '<br />\n';

    // read the file contents
    printTable(file);

    // post the results
    $('#list').append(output);
  }

  function printTable(file) {
    var reader = new FileReader();
    reader.readAsText(file);
    reader.onload = function(event){
      var csv = event.target.result;
      var data = $.csv.toArrays(csv);
      var html = '';
    for(var row in data) {
// FIX! NEED TO GREP THE PROGRAM NAME!
        if(data[row][0] == 'reliability1') { // If Program is the program we are interested in
            var intro = data[row][1]; // Save the Intro
            var intropre = data[row - 1][1]; // Save the Intro of the item before
            if(intro !== intropre) { // If the intro is different than the previous intro
                html += '<p><b>' + data[row][1] + '</b></p>'; // then write it into html
            }
            html += '<p>' + data[row][2] + '</p>'; // write the item questions
            html += '<table><tbody><tr>'; // write the start of the table
            var scaleAnchors = data[row][3].split(";");
            for(var anchor in scaleAnchors) { // write each table row data for scale anchors
// FIX! NEED TO GET THE ACCURATE percentage!
                html += '<td width="16.667%" class="LabelContatiner ">' +
                        '<span class="LabelWrapper">' +
                        '<label class="SingleAnswer">' +
                        scaleAnchors[anchor] + 
                        '</label></span></td>';
            }
            html += '</tr><tr>'; // start a new table row
// FIX! NEED TO GET THE ACCURATE RANGE!
            var range = [];
            for (var i = 1; i <= 6; i++) {
                 range.push(i);
            };
            for(var ans in range){
                html += '<td width="16.667%" class="ControlContainer"><input choiceid="' +
                ans +
                '" type="radio" name="temp" id="temp" value="temp">' +
                '</td>';
            }
            html += '</tr></tbody></table>'; // write the end of the table
        }
      }
      //for(var row in data) {
        //html += '<tr>\r\n';
        //for(var item in data[row]) {
        //  html += '<td>' + data[row][item] + '</td>\r\n';
        //}
        //html += '</tr>\r\n';
      //}
      $('#contents').html(html);
    };
    reader.onerror = function(){ alert('Unable to read ' + file.fileName); };
  }

</script>
</head>

<body>
<div id=inputs class=clearfix>
  <input type=file id=files name=files[] multiple />
</div>
<hr />
<output id=list>
</output>
<hr />
<div id=contents style="width:100%; height:400px;" border>
</div>
</body>
